<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="A simple credit card form with front and back views, including input fields for card number, holder name, expiration date, and CVV." />
  <meta name="keywords" content="credit card, form, payment, card details, front view, back view" />
  <meta name="author" content="Ryland Bangerter" />
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Credit Card Form</title>
  <link rel="stylesheet" href="card.css" />
  <script src="card.js" defer></script>
</head>
<body>
  <div class="card-container">
    <div class="card-front">
      <div class="total">TOTAL: $199</div>
      <div class="chip-icon"></div>
      <label>CARD NUMBER</label>
      <input type="text" placeholder="1234 5678 9101 1020" maxlength="19"/>
      <div class="card-details">
        <div>
          <label>CARD HOLDER</label>
          <input type="text" placeholder="John Doe"/>
        </div>
        <div>
          <label>EXPIRATION</label>
          <div class="expiration">
            <input type="text" placeholder="MM" maxlength="2"/>
            <input type="text" placeholder="YY" maxlength="2"/>
          </div>
        </div>
      </div>
    </div>

    <div class="card-back">
      <div class="black-strip"></div>
      <div class="cvv-container">
        <label>CVC/CVV</label>
        <input type="text" placeholder="XXX" maxlength="4"/>
      </div>
    </div>
  </div>

  <button class="submit-button">Submit</button>
</body>
</html>
