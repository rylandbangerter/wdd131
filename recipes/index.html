
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Recipe Book</title>
		<meta name="description" content="Recipe website built for WDD 131" />
        <meta name="author" content="Ryland Bangerter" />
        <meta name="keywords" content="recipe, recipes, cooking, food, dessert" />

        <link rel="icon" type="image/png" href="../favicon.png" />
		<link rel="stylesheet" href="recipes.css" />
		<script src="recipes.js" type="module"></script>
	</head>
	<body>
		<header>
			<h1>
				<img src="images/recipe-book.png" alt="icon of a cookbook" />RecipeBook
			</h1>
		</header>
		<main>
			<form class="search" role="search">
				<input
					type="search"
					name="q"
					id="site-search"
					aria-label="Search through site content"
					placeholder="Find a recipe"
				/><button id="searchButton">
					<img src="images/search.svg" alt="search icon" />
				</button>
			</form>
			<hr />
			<section class="recipe-list">
				<figure class="recipe">
					<img src="images/apple-crisp.jpg" alt="" />
					<figcaption>
						<ul class="recipe__tags">
							<li>Dessert</li>
						</ul>
						<h2><a href="#">Apple Crisp</a></h2>
						<p class="recipe__ratings">
							<span
								class="rating"
								role="img"
								aria-label="Rating: 3 out of 5 stars"
							>
								<span aria-hidden="true" class="icon-star">⭐</span>
								<span aria-hidden="true" class="icon-star">⭐</span>
								<span aria-hidden="true" class="icon-star">⭐</span>
								<span aria-hidden="true" class="icon-star">⭐</span>
								<span aria-hidden="true" class="icon-star-empty">☆</span>
							</span>
						</p>
						<p class="recipe__description">
							This apple crisp recipe is a simple yet delicious fall dessert
							that's great served warm with vanilla ice cream.
						</p>
					</figcaption>
				</figure>
			</section>
		</main>
		<footer>
			<a
				class="attribution"
				href="https://www.flaticon.com/free-icons/recipe"
				title="recipe icons"
				>Recipe icons created by Freepik - Flaticon</a
			>
			<div class="social">
				<!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
				<a href="#"
					><img src="images/instagram_icon.svg" alt="instagram icon"
				/></a>
				<a href="#"><img src="images/youtube_icon.svg" alt="youtube icon" /></a>
				<a href="#"
					><img src="images/pinterest_icon.svg" alt="pinterest icon"
				/></a>
			</div>
		</footer>
	</body>
</html>
